<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thổi Bánh Sinh Nhật</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="sticker.css">

    </head>
    <body>
        <div class="cake">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>

            <!-- New Stickers -->
            <div class="cake-sticker sticker-heart sticker-1"></div>
            <div class="cake-sticker sticker-star sticker-2"></div>
            <!-- <div class="cake-sticker sticker-balloon sticker-3"></div> -->

            <!-- Additional Stickers -->
            <div class="cake-sticker sticker-flower sticker-flower-1"></div>
        </div>

        <audio id="blowSound"
            src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>

        <script src="script.js"></script>
    </body>
</html>
