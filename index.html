<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thổi Bánh Sinh Nhật</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="sticker.css">
        <style>
            /* Chữ chạy qua màn hình */
            #birthdayMessage {
                position: fixed;
                top: 25%;
                left: -100%;
                font-size: 3em;
                color: #FF69B4;
                font-weight: bold;
                animation: slideIn 5s linear forwards;
            }

            @keyframes slideIn {
                to {
                    left: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="cake">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>

            <!-- Stickers -->
            <div class="cake-sticker sticker-heart sticker-1"></div>
            <div class="cake-sticker sticker-star sticker-2"></div>
            <div class="cake-sticker sticker-flower sticker-flower-1"></div>
        </div>

        <!-- Sounds -->
        <audio id="fireworksSound" src="https://www.soundjay.com/button/sounds/fireworks.mp3"></audio>
        <audio id="happyBirthdaySound" src="happy-birthday-254480.mp3"></audio>
        <audio id="blowSound" src="https://www.freesound.org/data/previews/380/380054_5883127-lq.mp3"></audio>

        <!-- Message -->
        <div id="birthdayMessage">Chúc mừng sinh nhật Lele!</div>

        <canvas id="canvas">Canvas is not supported in your browser.</canvas>
        <div id="fireworks"></div>

        <script src="script.js"></script>
    </body>
</html>
